<!DOCTYPE html>
<html>
	<head>
		<title>Our Code World</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
		<link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="./index.css" rel="stylesheet" id="styleSheet">
	</head>
	<body>
		<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
			<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">JB</a>
			<a class="mr-2" href="#" onclick="electron.ipcRenderer.send('app-close', '');">
				<i class="fas fa-times fa-2x fa-inverse"></i>
			</a>
		</nav>
		<div class="row m-0" width="100%">
			<nav class="col-md-2 d-none d-md-block bg-light sidebar">
				<div class="sidebar-sticky">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link active" href="#">
								<i class="nav-icon fas fa-file"></i>
								File Test
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<i class="nav-icon fas fa-users"></i>
								Characters
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<i class="nav-icon fas fa-map"></i>
								Locations
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<i class="nav-icon fas fa-tasks"></i>
								Tasks
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<i class="nav-icon fas fa-calendar-alt"></i>
								Timeline
							</a>
						</li>
					</ul>
					<hr style="margin: 8px 14px">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link" href="#">
								<i class="nav-icon fas fa-cog"></i>
								Settings
							</a>
						</li>
					</ul>
				</div>
			</nav>
			<main class="col-md-10 ml-sm-auto px-4">
				<h1>Character Creator</h1>
				<button id="addData" type="button"><i class="fas fa-plus-circle"></i> Add Data</button>
				<button id="addAbility" type="button"><i class="fas fa-plus-circle"></i> Add Ability</button>
				<button id="addItem" type="button"><i class="fas fa-plus-circle"></i> Add Item</button>
				<hr>
				<form>
					<h4>Personal Data:</h4>
					<div id="data"></div>
				</form>
				<hr>
				<form>
					<h4>Character Abilities:</h4>
					<div id="abilities"></div>
				</form>
				<hr>
				<form>
					<h4>Important Posessions:</h4>
					<div id="items"></div>
				</form>
				<hr>
				<div>
					<div style="text-align:center;">
						<i class="fas fa-bars"></i>
						<input type="text" placeholder="Please select a file" id="actual-file" disabled="disabled"/>
						<input type="button" value="Choose a file" id="select-file"/>
					</div>
					<br><br>
					<textarea id="content-editor" rows="20" style="width: 100%"></textarea><br><br>
					<input type="button" id="save-changes" value="Save changes"/>
					<input type="button" id="delete-file" value="Delete file"/>
				</div>
				<hr>
				<div style="text-align:center;">
					<p>
						The file content will be the same as the editor.
					</p>
					<input type="button" value="Choose a file" id="create-new-file"/>
				</div>
			</main>
		</div>

		<div id="name-edit-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="name-edit-title" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 id="name-edit-title" class="modal-title">
							<i class="fas fa-pen"></i>
							Enter a new name
						</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<input id="name-edit-input" class="form-control" type="text">
					</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button" data-dismiss="modal">
							<i class="fas fa-times"></i>
							Close
						</button>
						<button id="name-edit-save" type="button" class="btn btn-primary">
							<i class="fas fa-save"></i>
							Save
						</button>
					</div>
				</div>
			</div>
		</div>

		<script>window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.slim.min.js');</script>
		<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="./application/index.js"></script>
		<script src="./application/character.js"></script>
	</body>
</html>
